<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <h1>MARCH Search</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username(size=32) }}
        {{ form.password.label }} {{ form.password(size=32) }}
        {{ form.submit() }}
    </form>
</body>
</html>
